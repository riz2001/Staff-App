    <h1 align="center">ADD DETAILS</h1>
    <BR>
    <div class="container">
        <div class="row">
            <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                <div class="row g-3">
                    <div class="col col-12 col-sm-6 col-lg-6 col-xl-6c ol-xxl-6">
                        <label for="" class="form-label">STAFF NAME</label>
                        <input type="text" class="form-control">
                        <br>
                    </div>
                    <div class="col col-12 col-sm-6 col-lg-6 col-xl-6c ol-xxl-6">
                        <label for="" class="form-label">STAFF ID</label>
                        <input type="number" name="mobile" id="mobile" class="form-control">
                        <br>
                    </div>
                    <div class="col col-12 col-sm-12 col-lg-12 col-xl-12 ol-xxl-12">
                        <label for="" class="form-lebel">ADDRESS</label>
                        <textarea name="address" id="address" class="form-control"></textarea>
                        <br>
                    </div>
                    <div class="col col-12 col-sm-6 col-lg-6 col-xl-6c ol-xxl-6">
                        <label for="" class="form-label">PINCODE</label>
                        <input type="text" class="form-control">
                        <br>
                    </div>
                    <div class="col col-12 col-sm-6 col-lg-6 col-xl-6c ol-xxl-6">
                        <label class="form-label">DEPARTEMENT</label>
                        <select name="bloodgroup" id="bloodgroup" class="form-control">
                            <option value="">select option</option>
                            <option value="B+ve">COMPUTER SCIENCE</option>
                            <option value="A+ve">COMPUTER APPLICATION</veoption>
                            <option value="o+ve">MECHANICAL</option>
                            <br>
                        </select>
                    </div>
                    <div class="col col-12 col-sm-6 col-lg-6 col-xl-6c ol-xxl-6">
                        <label-form class="class">DESIGNATION</label-form>
                        <input type="text" class="form-control">
                        <br>

                    </div>
                    <div class="col col-12 col-sm-6 col-lg-6 col-xl-6c ol-xxl-6">
                        <label for="" class="form-label">EMAIL</label>
                        <input type="email" name="email" id="email" class="form-control">
                       
                    </div>
                 
                    
                    
                    <CENTER>
                    <div class="col col-12 col-sm-6 col-lg-5 col-xl-5c ol-xxl-2">
                        <button class="btn btn-success">REGISTER</button>
                    </CENTER>
                    </div>
                </div>
            </div>
